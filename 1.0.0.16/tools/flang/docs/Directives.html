<div class="section" id="compiler-directives-supported-by-flang">
<span id="compiler-directives-supported-by-flang"></span><h1>Compiler directives supported by Flang<a class="headerlink" href="#compiler-directives-supported-by-flang" title="Permalink to this headline">¶</a></h1>
<p>A list of non-standard directives supported by Flang</p>
<ul class="simple">
<li><code class="docutils literal notranslate"><span class="pre">!dir$</span> <span class="pre">fixed</span></code> and <code class="docutils literal notranslate"><span class="pre">!dir$</span> <span class="pre">free</span></code> select Fortran source forms.  Their effect
persists to the end of the current source file.</li>
<li><code class="docutils literal notranslate"><span class="pre">!dir$</span> <span class="pre">ignore_tkr</span> <span class="pre">(tkr)</span> <span class="pre">var-list</span></code> omits checks on type, kind, and/or rank.</li>
</ul>
</div>
