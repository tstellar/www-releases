<div class="section" id="pull-request-checklist">
<span id="pull-request-checklist"></span><h1>Pull request checklist<a class="headerlink" href="#pull-request-checklist" title="Permalink to this headline">¶</a></h1>
<p>Please review the following items before submitting a pull request.  This list
can also be used when reviewing pull requests.</p>
<ul class="simple">
<li>Verify that new files have a license with correct file name.</li>
<li>Run <code class="docutils literal notranslate"><span class="pre">git</span> <span class="pre">diff</span></code> on all modified files to look for spurious changes such as
<code class="docutils literal notranslate"><span class="pre">#include</span> <span class="pre">&lt;iostream&gt;</span></code>.</li>
<li>If you added code that causes the compiler to emit a new error message, make
sure that you also added a test that causes that error message to appear
and verifies its correctness.</li>
<li>Annotate the code and tests with appropriate references to constraint and
requirement numbers from the Fortran standard.  Do not include the text of
the constraint or requirement, just its number.</li>
<li>Alphabetize arbitrary lists of names.</li>
<li>Check dereferences of pointers and optionals where necessary.</li>
<li>Ensure that the scopes of all functions and variables are as local as
possible.</li>
<li>Try to make all functions fit on a screen (40 lines).</li>
<li>Build and test with both GNU and clang compilers.</li>
<li>When submitting an update to a pull request, review previous pull request
comments and make sure that you’ve actually made all of the changes that
were requested.</li>
</ul>
<div class="section" id="follow-the-style-guide">
<span id="follow-the-style-guide"></span><h2>Follow the style guide<a class="headerlink" href="#follow-the-style-guide" title="Permalink to this headline">¶</a></h2>
<p>The following items are taken from the <a class="reference internal" href="C++style.html"><span class="doc">C++ style guide</span></a>.  But
even though I’ve read the style guide, they regularly trip me up.</p>
<ul class="simple">
<li>Run clang-format using the git-clang-format script from LLVM HEAD.</li>
<li>Make sure that all source lines have 80 or fewer characters.  Note that
clang-format will do this for most code.  But you may need to break up long
strings.</li>
<li>Review declarations for proper use of <code class="docutils literal notranslate"><span class="pre">constexpr</span></code> and <code class="docutils literal notranslate"><span class="pre">const</span></code>.</li>
<li>Follow the C++ <a class="reference external" href="C++style.html#naming">naming guidelines</a></li>
<li>Ensure that the names evoke their purpose and are consistent with existing code.</li>
<li>Used braced initializers.</li>
<li>Review pointer and reference types to make sure that you’re using them
appropriately.  Note that the <a class="reference internal" href="C++style.html"><span class="doc">C++ style guide</span></a> contains a
section that describes all of the pointer types along with their
characteristics.</li>
<li>Declare non-member functions <code class="docutils literal notranslate"><span class="pre">static</span></code> when possible.  Prefer
<code class="docutils literal notranslate"><span class="pre">static</span></code> functions over functions in anonymous namespaces.</li>
</ul>
