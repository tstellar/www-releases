<div class="section" id="getting-involved">
<span id="getting-involved"></span><h1>Getting Involved<a class="headerlink" href="#getting-involved" title="Permalink to this headline">¶</a></h1>
<p>The Flang Project welcomes contributions of all kinds.
Please feel free to join the mailing list or the slack channel for discussions related to development of Flang.
To understand the status of various developments in Flang please join the respective call.</p>
<div class="section" id="mailing-lists">
<span id="mailing-lists"></span><h2>Mailing Lists<a class="headerlink" href="#mailing-lists" title="Permalink to this headline">¶</a></h2>
<p><a class="reference external" href="http://lists.llvm.org/mailman/listinfo/flang-dev">Developer’s List (flang-dev)</a></p>
<p>This list is for people who want to be included in technical discussions related to Flang. People post to this list when they have questions about writing code
for or using the Flang tools. It is relatively low volume.</p>
<p><a class="reference external" href="http://lists.llvm.org/pipermail/flang-commits">Commits Archive (flang-commits)</a></p>
<p>This list contains all commit messages that are made when Flang developers
commit code changes to the repository. It also serves as a forum for
patch review (i.e. send patches here). It is useful for those who want to
stay on the bleeding edge of Flang development. This list is high
volume.</p>
</div>
<div class="section" id="chat">
<span id="chat"></span><h2>Chat<a class="headerlink" href="#chat" title="Permalink to this headline">¶</a></h2>
<div class="section" id="flang-slack-workspace">
<span id="flang-slack-workspace"></span><h3>Flang Slack Workspace<a class="headerlink" href="#flang-slack-workspace" title="Permalink to this headline">¶</a></h3>
<ul class="simple">
<li>There is a Slack workspace dedicated to Flang.</li>
<li>There are a number of topic-oriented channels available (e.g., #driver, #f18-semantics, #fir).</li>
<li>Add yourself via the <em><a class="reference external" href="https://join.slack.com/t/flang-compiler/shared_invite/zt-2pcn51lh-VrRQL_YUOkxA_1CEfMGQhw">invitation link</a></em></li>
</ul>
</div>
</div>
<div class="section" id="calls">
<span id="calls"></span><h2>Calls<a class="headerlink" href="#calls" title="Permalink to this headline">¶</a></h2>
<div class="section" id="flang-community-biweekly-call">
<span id="flang-community-biweekly-call"></span><h3>Flang Community Biweekly Call<a class="headerlink" href="#flang-community-biweekly-call" title="Permalink to this headline">¶</a></h3>
<ul class="simple">
<li>General updates on the Flang Project, both LLVM Flang and current Flang.</li>
<li>Join <a class="reference external" href="https://nvmeet.webex.com/nvmeet/j.php?MTID=mb4edb8c799f69ec2dc0554acc969a162">Flang Community Biweekly Call</a></li>
<li>Time: On Wednesdays 8:30 Pacific Time, on the weeks alternating with regular Flang Community Technical Biweekly Call.</li>
<li>Minutes: They are sent to <a class="reference external" href="http://lists.llvm.org/mailman/listinfo/flang-dev">flang-dev</a>. Search for <code class="docutils literal notranslate"><span class="pre">Flang</span> <span class="pre">Biweekly</span> <span class="pre">Sync</span> <span class="pre">-</span> <span class="pre">Notes</span></code>.</li>
</ul>
</div>
<div class="section" id="flang-community-technical-biweekly-call">
<span id="flang-community-technical-biweekly-call"></span><h3>Flang Community Technical Biweekly Call<a class="headerlink" href="#flang-community-technical-biweekly-call" title="Permalink to this headline">¶</a></h3>
<ul class="simple">
<li>Technical topics call.</li>
<li>Join <a class="reference external" href="https://bluejeans.com/625064848?src=join_info">Flang Community Technical Biweekly Call</a></li>
<li>Time: On Mondays 8:30 Pacific Time, on the weeks alternating with regular Flang Community Biweekly Call.</li>
<li>The agenda is in this <a class="reference external" href="https://docs.google.com/document/d/1Z2U5UAtJ-Dag5wlMaLaW1KRmNgENNAYynJqLW2j2AZQ/">Google Doc</a>.</li>
</ul>
</div>
<div class="section" id="llvm-alias-analysis-technical-call">
<span id="llvm-alias-analysis-technical-call"></span><h3>LLVM Alias Analysis Technical Call<a class="headerlink" href="#llvm-alias-analysis-technical-call" title="Permalink to this headline">¶</a></h3>
<ul class="simple">
<li>For people working on improvements to LLVM alias analysis.</li>
<li>Join <a class="reference external" href="https://bluejeans.com/101176001?src=join_info">LLVM Alias Analysis Technical Call</a></li>
<li>Time: Tuesdays 10:00 AM Pacific Time, every 4 weeks.</li>
<li>The agenda is in this <a class="reference external" href="https://docs.google.com/document/d/1ybwEKDVtIbhIhK50qYtwKsL50K-NvB6LfuBsfepBZ9Y/">Google Doc</a>.</li>
</ul>
</div>
<div class="section" id="openmp-technical-call">
<span id="openmp-technical-call"></span><h3>OpenMP Technical Call<a class="headerlink" href="#openmp-technical-call" title="Permalink to this headline">¶</a></h3>
<ul class="simple">
<li>Development updates on OpenMP and OpenACC in the Flang Project.</li>
<li>Join <a class="reference external" href="https://bit.ly/39eQW3o">OpenMP Technical Call</a></li>
<li>Time: Weekly call on every Thursdays 8:00 AM Pacific time.</li>
<li>Meeting minutes are <a class="reference external" href="https://docs.google.com/document/d/1yA-MeJf6RYY-ZXpdol0t7YoDoqtwAyBhFLr5thu5pFI">here</a>.</li>
<li>Status tracking <a class="reference external" href="https://docs.google.com/spreadsheets/d/1FvHPuSkGbl4mQZRAwCIndvQx9dQboffiD-xD0oqxgU0/edit#gid=0">page</a>.</li>
</ul>
</div>
</div>
