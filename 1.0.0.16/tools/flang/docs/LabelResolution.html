<div class="section" id="semantics-resolving-labels-and-construct-names">
<span id="semantics-resolving-labels-and-construct-names"></span><h1>Semantics: Resolving Labels and Construct Names<a class="headerlink" href="#semantics-resolving-labels-and-construct-names" title="Permalink to this headline">¶</a></h1>
<div class="section" id="overview">
<span id="overview"></span><h2>Overview<a class="headerlink" href="#overview" title="Permalink to this headline">¶</a></h2>
<p>After the Fortran input file(s) has been parsed into a syntax tree, the compiler must check that the program checks semantically.  Target labels must be checked and violations of legal semantics should be reported to the user.</p>
<p>This is the detailed design document on how these labels will be semantically checked.  Legal semantics may result in rewrite operations on the syntax tree.  Semantics violations will be reported as errors to the user.</p>
</div>
<div class="section" id="requirements">
<span id="requirements"></span><h2>Requirements<a class="headerlink" href="#requirements" title="Permalink to this headline">¶</a></h2>
<ul class="simple">
<li>Input: a parse tree that decomposes the Fortran program unit</li>
<li>Output:<ul>
<li><strong>Success</strong> returns true
(Additionally, the parse tree may be rewritten on success to capture the nested DO loop structure explicitly from any <em>label-do-stmt</em> type loops.)</li>
<li><strong>Failure</strong> returns false, instantiates (a container of) error message(s) to indicate the problem(s)</li>
</ul>
</li>
</ul>
<div class="section" id="label-generalities-6-2-5">
<span id="label-generalities-6-2-5"></span><h3>Label generalities (6.2.5)<a class="headerlink" href="#label-generalities-6-2-5" title="Permalink to this headline">¶</a></h3>
<p>Enforcement of the general label constraints.  There are three sorts of label usage. Labels can serve</p>
<ol class="simple">
<li>as a <em>label-do-stmt</em> block range marker</li>
<li>as branching (control flow) targets</li>
<li>as specification annotations (<code class="docutils literal notranslate"><span class="pre">FORMAT</span></code> statements) for data transfer statements (I/O constructs)</li>
</ol>
<p>Labels are related to the standard definition of inclusive scope.  For example, control-flow arcs are not allowed to originate from one inclusive scope and target statements outside of that inclusive scope.</p>
<p>Inclusive scope is defined as a tree structure of nested scoping constructs. A statement, <em>s</em>, is said to be <em>in</em> the same inclusive scope as another statement, <em>t</em>, if and only if <em>s</em> and <em>t</em> are in the same scope or <em>t</em> is in one of the enclosing scopes of <em>s</em>, otherwise <em>s</em> is <em>not in</em> the same inclusive scope as <em>t</em>. (Inclusive scope is unidirectional and is always from innermost scopes to outermost scopes.)</p>
<div class="section" id="semantic-checks">
<span id="semantic-checks"></span><h4>Semantic Checks<a class="headerlink" href="#semantic-checks" title="Permalink to this headline">¶</a></h4>
<ul class="simple">
<li>labels range from 1 to 99999, inclusive (6.2.5 note 2)<ul>
<li>handled automatically by the parser, but add a range check</li>
</ul>
</li>
<li>labels must be pairwise distinct within their program unit scope (6.2.5 para 2)<ul>
<li>if redundant labels appear <p>→</p>
 error redundant labels</li>
<li>the total number of unique statement labels may have a limit</li>
</ul>
</li>
</ul>
</div>
</div>
<div class="section" id="labels-used-for-do-loop-ranging">
<span id="labels-used-for-do-loop-ranging"></span><h3>Labels Used for <code class="docutils literal notranslate"><span class="pre">DO</span></code> Loop Ranging<a class="headerlink" href="#labels-used-for-do-loop-ranging" title="Permalink to this headline">¶</a></h3>
<div class="section" id="label-do-stmt-r1121">
<span id="label-do-stmt-r1121"></span><h4><em>label-do-stmt</em> (R1121)<a class="headerlink" href="#label-do-stmt-r1121" title="Permalink to this headline">¶</a></h4>
<p>A <em>label-do-stmt</em> is a control construct that results in the iterative execution of a number of statements.  A <em>label-do-stmt</em> has a (possibly shared, <em>nonblock-do-construct</em>) <em>label</em> that will be called the loop target label.  The statements to be executed will be the range from the <em>label-do-stmt</em> to the statement identified by the loop target label, inclusive. This range of statements will be called the loop’s body and logically forms a <em>do-block</em>.</p>
<p>A <em>label-do-stmt</em> is quite similar to a <em>block-do-construct</em> in semantics, but the parse tree is different in that the parser does not impose a <em>do-block</em> structure on the loop body.</p>
<p>In F18, the nonblock <code class="docutils literal notranslate"><span class="pre">DO</span></code> construct has been removed.  For legacy support (through F08), we will need to handle nonblock <code class="docutils literal notranslate"><span class="pre">DO</span></code> constructs.  In F18, the following legacy code is an error.</p>
<div class="highlight-fortran notranslate"><div class="highlight"><pre><span></span>  <span class="k">DO </span><span class="mi">100</span> <span class="n">I</span> <span class="o">=</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">100</span>
    <span class="k">DO </span><span class="mi">100</span> <span class="n">J</span> <span class="o">=</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">100</span>
      <span class="p">...</span>
 <span class="mi">100</span> <span class="k">CONTINUE</span>
</pre></div>
</div>
<div class="section" id="semantic-checks">
<span id="id1"></span><h5>Semantic Checks<a class="headerlink" href="#semantic-checks" title="Permalink to this headline">¶</a></h5>
<ul class="simple">
<li>the loop body target label must exist in the scope (F18:C1133; F08:C815, C817, C819)<ul>
<li>if the label does not appear, error of missing label</li>
</ul>
</li>
<li>the loop body target label must be, lexically, after the <em>label-do-stmt</em> (R1119)<ul>
<li>if the label appears lexically preceding the <code class="docutils literal notranslate"><span class="pre">DO</span></code>, error of malformed <code class="docutils literal notranslate"><span class="pre">DO</span></code></li>
</ul>
</li>
<li>control cannot transfer into the body from outside the <em>do-block</em><ul>
<li>Exceptions (errors demoted to warnings)<ul>
<li>some implementations relax enforcement of this and allow <code class="docutils literal notranslate"><span class="pre">GOTO</span></code>s from the loop body to “extended ranges” and back again (PGI &amp; gfortan appear to allow, NAG &amp; Intel do not.)</li>
<li>should some form of “extended ranges” for <em>do-constructs</em> be supported, it should still be limited and not include parallel loops such as <code class="docutils literal notranslate"><span class="pre">DO</span> <span class="pre">CONCURRENT</span></code> or loops annotated with OpenACC or OpenMP directives.</li>
</ul>
</li>
<li><code class="docutils literal notranslate"><span class="pre">GOTO</span></code>s into the <code class="docutils literal notranslate"><span class="pre">DO</span></code>s inclusive scope, error/warn of invalid transfer of control</li>
</ul>
</li>
<li>requires that the loop terminating statement for a <em>label-do-stmt</em> be either an <code class="docutils literal notranslate"><span class="pre">END</span> <span class="pre">DO</span></code> or a <code class="docutils literal notranslate"><span class="pre">CONTINUE</span></code><ul>
<li>Exception<ul>
<li>earlier standards allowed other statements to be terminators</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>Semantics for F08 and earlier that support sharing the loop terminating statement in a <em>nonblock-do-construct</em> between multiple loops</p>
<ul class="simple">
<li>some statements cannot be <em>do-term-action-stmt</em> (F08:C816)<ul>
<li>a <em>do-term-action-stmt</em> is an <em>action-stmt</em> but does not include <em>arithmetic-if-stmt</em>, <em>continue-stmt</em>, <em>cycle-stmt</em>, <em>end-function-stmt</em>, <em>end-mp-subprogram-stmt</em>, <em>end-program-stmt</em>, <em>end-subroutine-stmt</em>, <em>error-stop-stmt</em>, <em>exit-stmt</em>, <em>goto-stmt</em>, <em>return-stmt</em>, or <em>stop-stmt</em><ul>
<li>if the term action statement is forbidden, error invalid statement in <code class="docutils literal notranslate"><span class="pre">DO</span></code> loop term position</li>
</ul>
</li>
</ul>
</li>
<li>some statements cannot be <em>do-term-shared-stmt</em> (F08:C818)<ul>
<li>this is the case as in our above example where two different nested loops share the same terminating statement (<code class="docutils literal notranslate"><span class="pre">100</span> <span class="pre">continue</span></code>)</li>
<li>a <em>do-term-shared-stmt</em> is an <em>action-stmt</em> with all the same exclusions as a <em>do-term-action-stmt</em> except a <em>continue-stmt</em> <strong>is</strong> allowed<ul>
<li>if the term shared action statement is forbidden, error invalid statement in term position</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>If the <code class="docutils literal notranslate"><span class="pre">DO</span></code> loop is a <code class="docutils literal notranslate"><span class="pre">DO</span> <span class="pre">CONCURRENT</span></code> construct, there are additional constraints (11.1.7.5).</p>
<ul class="simple">
<li>a <em>return-stmt</em> is not allowed (C1136)</li>
<li>image control statements are not allowed (C1137)</li>
<li>branches must be from a statement and to a statement that both reside within the <code class="docutils literal notranslate"><span class="pre">DO</span> <span class="pre">CONCURRENT</span></code> (C1138)</li>
<li>impure procedures shall not be called (C1139)</li>
<li>deallocation of polymorphic objects is not allowed (C1140)</li>
<li>references to <code class="docutils literal notranslate"><span class="pre">IEEE_GET_FLAG</span></code>, <code class="docutils literal notranslate"><span class="pre">IEEE_SET_HALTING_MODE</span></code>, and <code class="docutils literal notranslate"><span class="pre">IEEE_GET_HALTING_MODE</span></code> cannot appear in the body of a <code class="docutils literal notranslate"><span class="pre">DO</span> <span class="pre">CONCURRENT</span></code> (C1141)</li>
<li>the use of the <code class="docutils literal notranslate"><span class="pre">ADVANCE=</span></code> specifier by an I/O statement in the body of a <code class="docutils literal notranslate"><span class="pre">DO</span> <span class="pre">CONCURRENT</span></code> is not allowed (11.1.7.5, para 5)</li>
</ul>
</div>
</div>
</div>
<div class="section" id="labels-used-in-branching">
<span id="labels-used-in-branching"></span><h3>Labels Used in Branching<a class="headerlink" href="#labels-used-in-branching" title="Permalink to this headline">¶</a></h3>
<div class="section" id="goto-stmt-11-2-2-r1157">
<span id="goto-stmt-11-2-2-r1157"></span><h4><em>goto-stmt</em> (11.2.2, R1157)<a class="headerlink" href="#goto-stmt-11-2-2-r1157" title="Permalink to this headline">¶</a></h4>
<p>A <code class="docutils literal notranslate"><span class="pre">GOTO</span></code> statement is a simple, direct transfer of control from the <code class="docutils literal notranslate"><span class="pre">GOTO</span></code> to the labelled statement.</p>
<div class="section" id="semantic-checks">
<span id="id2"></span><h5>Semantic Checks<a class="headerlink" href="#semantic-checks" title="Permalink to this headline">¶</a></h5>
<ul class="simple">
<li>the labelled statement that is the target of a <code class="docutils literal notranslate"><span class="pre">GOTO</span></code> (11.2.1 constraints)<ul>
<li>must refer to a label that is in inclusive scope of the computed <code class="docutils literal notranslate"><span class="pre">GOTO</span></code> statement (C1169)<ul>
<li>if a label does not exist, error nonexistent label</li>
<li>if a label is out of scope, error out of inclusive scope</li>
</ul>
</li>
<li>the branch target statement must be valid<ul>
<li>if the statement is not allowed as a branch target, error not a valid branch target</li>
</ul>
</li>
</ul>
</li>
<li>the labelled statement must be a branch target statement<ul>
<li>a branch target statement is any of <em>action-stmt</em>, <em>associate-stmt</em>, <em>end-associate-stmt</em>, <em>if-then-stmt</em>, <em>end-if-stmt</em>, <em>select-case-stmt</em>, <em>end-select-stmt</em>, <em>select-rank-stmt</em>, <em>end-select-rank-stmt</em>, <em>select-type-stmt</em>, <em>end-select-type-stmt</em>, <em>do-stmt</em>, <em>end-do-stmt</em>, <em>block-stmt</em>, <em>end-block-stmt</em>, <em>critical-stmt</em>, <em>end-critical-stmt</em>, <em>forall-construct-stmt</em>, <em>forall-stmt</em>, <em>where-construct-stmt</em>, <em>end-function-stmt</em>, <em>end-mp-subprogram-stmt</em>, <em>end-program-stmt</em>, or <em>end-subroutine-stmt</em>. (11.2.1)</li>
<li>Some deleted features that were <em>action-stmt</em> in older standards include <em>arithmetic-if-stmt</em>, <em>assign-stmt</em>, <em>assigned-goto-stmt</em>, and <em>pause-stmt</em>. For legacy mode support, these statements should be considered <em>action-stmt</em>.</li>
</ul>
</li>
</ul>
</div>
</div>
<div class="section" id="computed-goto-stmt-11-2-3-r1158">
<span id="computed-goto-stmt-11-2-3-r1158"></span><h4><em>computed-goto-stmt</em> (11.2.3, R1158)<a class="headerlink" href="#computed-goto-stmt-11-2-3-r1158" title="Permalink to this headline">¶</a></h4>
<p>The computed <code class="docutils literal notranslate"><span class="pre">GOTO</span></code> statement is analogous to a <code class="docutils literal notranslate"><span class="pre">switch</span></code> statement in C++.</p>
<div class="highlight-fortran notranslate"><div class="highlight"><pre><span></span>  <span class="k">GOTO</span> <span class="p">(</span> <span class="n">label</span><span class="o">-</span><span class="n">list</span> <span class="p">)</span> <span class="p">[,]</span> <span class="n">scalar</span><span class="o">-</span><span class="nb">int</span><span class="o">-</span><span class="n">expr</span>
</pre></div>
</div>
<div class="section" id="semantics-checks">
<span id="semantics-checks"></span><h5>Semantics Checks<a class="headerlink" href="#semantics-checks" title="Permalink to this headline">¶</a></h5>
<ul class="simple">
<li>each label in <em>label-list</em> (11.2.1 constraints, same as <code class="docutils literal notranslate"><span class="pre">GOTO</span></code>)<ul>
<li>must refer to a label that is in inclusive scope of the computed <code class="docutils literal notranslate"><span class="pre">GOTO</span></code> statement (C1170)<ul>
<li>if a label does not exist, error nonexistent label</li>
<li>if a label is out of scope, error out of inclusive scope</li>
</ul>
</li>
<li>the branch target statement must be valid<ul>
<li>if the statement is not allowed as a branch target, error not a valid branch target</li>
</ul>
</li>
</ul>
</li>
<li>the <em>scalar-int-expr</em> needs to have <code class="docutils literal notranslate"><span class="pre">INTEGER</span></code> type<ul>
<li>check the type of the expression (type checking done elsewhere)</li>
</ul>
</li>
</ul>
</div>
</div>
<div class="section" id="r853-arithmetic-if-stmt-f08-8-2-4">
<span id="r853-arithmetic-if-stmt-f08-8-2-4"></span><h4>R853 <em>arithmetic-if-stmt</em> (F08:8.2.4)<a class="headerlink" href="#r853-arithmetic-if-stmt-f08-8-2-4" title="Permalink to this headline">¶</a></h4>
<p>This control-flow construct is deleted in F18.</p>
<div class="highlight-fortran notranslate"><div class="highlight"><pre><span></span>  <span class="k">IF</span> <span class="p">(</span><span class="n">scalar</span><span class="o">-</span><span class="n">numeric</span><span class="o">-</span><span class="n">expr</span><span class="p">)</span> <span class="n">label1</span><span class="p">,</span><span class="n">label2</span><span class="p">,</span><span class="n">label3</span>
</pre></div>
</div>
<p>The arithmetic if statement is like a three-way branch operator. If the scalar numeric expression is less than zero goto <em>label-1</em>, else if the variable is equal to zero goto <em>label-2</em>, else if the variable is greater than zero goto <em>label-3</em>.</p>
<div class="section" id="semantics-checks">
<span id="id3"></span><h5>Semantics Checks<a class="headerlink" href="#semantics-checks" title="Permalink to this headline">¶</a></h5>
<ul class="simple">
<li>the labels in the <em>arithmetic-if-stmt</em> triple must all be present in the inclusive scope (F08:C848)<ul>
<li>if a label does not exist, error nonexistent label</li>
<li>if a label is out of scope, error out of inclusive scope</li>
</ul>
</li>
<li>the <em>scalar-numeric-expr</em> must not be <code class="docutils literal notranslate"><span class="pre">COMPLEX</span></code> (F08:C849)<ul>
<li>check the type of the expression (type checking done elsewhere)</li>
</ul>
</li>
</ul>
</div>
</div>
<div class="section" id="alt-return-spec-15-5-1-r1525">
<span id="alt-return-spec-15-5-1-r1525"></span><h4><em>alt-return-spec</em> (15.5.1, R1525)<a class="headerlink" href="#alt-return-spec-15-5-1-r1525" title="Permalink to this headline">¶</a></h4>
<p>These are a Fortran control-flow construct for combining a return from a subroutine with a branch to a labelled statement in the calling routine all in one operation. A typical implementation is for the subroutine to return a hidden integer, which is used as a key in the calling code to then, possibly, branch to a labelled statement in inclusive scope.</p>
<p>The labels are passed by the calling routine. We want to check those labels at the call-site, that is instances of <em>alt-return-spec</em>.</p>
<div class="section" id="semantics-checks">
<span id="id4"></span><h5>Semantics Checks<a class="headerlink" href="#semantics-checks" title="Permalink to this headline">¶</a></h5>
<ul class="simple">
<li>each <em>alt-return-spec</em> (11.2.1 constraints, same as <code class="docutils literal notranslate"><span class="pre">GOTO</span></code>)<ul>
<li>must refer to a label that is in inclusive scope of the <code class="docutils literal notranslate"><span class="pre">CALL</span></code> statement<ul>
<li>if a label does not exist, error nonexistent label</li>
<li>if a label is out of scope, error out of inclusive scope</li>
</ul>
</li>
<li>the branch target statement must be valid<ul>
<li>if the statement is not allowed as a branch target, error not a valid branch target</li>
</ul>
</li>
</ul>
</li>
</ul>
</div>
</div>
<div class="section" id="end-eor-err-specifiers-12-11">
<span id="end-eor-err-specifiers-12-11"></span><h4><strong>END</strong>, <strong>EOR</strong>, <strong>ERR</strong> specifiers (12.11)<a class="headerlink" href="#end-eor-err-specifiers-12-11" title="Permalink to this headline">¶</a></h4>
<p>These specifiers can appear in I/O statements and can transfer control to specific labelled statements under exceptional conditions like end-of-file, end-of-record, and other error conditions.  (The PGI compiler adds code to test the results from the runtime routines to determine if these branches should take place.)</p>
<div class="section" id="semantics-checks">
<span id="id5"></span><h5>Semantics Checks<a class="headerlink" href="#semantics-checks" title="Permalink to this headline">¶</a></h5>
<ul class="simple">
<li>each END, EOR, and ERR specifier (11.2.1 constraints, same as <code class="docutils literal notranslate"><span class="pre">GOTO</span></code>)<ul>
<li>must refer to a label that is in inclusive scope of the I/O statement<ul>
<li>if a label does not exist, error nonexistent label</li>
<li>if a label is out of scope, error out of inclusive scope</li>
</ul>
</li>
<li>the branch target statement must be valid<ul>
<li>if the statement is not allowed as a branch target, error not a valid branch target</li>
</ul>
</li>
</ul>
</li>
</ul>
</div>
</div>
<div class="section" id="assigned-goto-stmt-and-assign-stmt-f90-8-2-4">
<span id="assigned-goto-stmt-and-assign-stmt-f90-8-2-4"></span><h4><em>assigned-goto-stmt</em> and <em>assign-stmt</em> (F90:8.2.4)<a class="headerlink" href="#assigned-goto-stmt-and-assign-stmt-f90-8-2-4" title="Permalink to this headline">¶</a></h4>
<p>Deleted feature since Fortran 95.</p>
<p>The <em>assigned-goto-stmt</em> and <em>assign-stmt</em> were <em>action-stmt</em> in the Fortran 90 standard. They are included here for completeness. This pair of obsolete statements can (will) be enabled as part of the compiler’s legacy Fortran support.</p>
<p>The <em>assign-stmt</em> stores a <em>label</em> in an integer variable.  The <em>assigned-goto-stmt</em> will then transfer control to the <em>label</em> stored in that integer variable.</p>
<div class="highlight-fortran notranslate"><div class="highlight"><pre><span></span>  <span class="k">ASSIGN </span><span class="mi">10</span> <span class="n">TO</span> <span class="n">i</span>
  <span class="p">...</span>
  <span class="k">GOTO </span><span class="n">i</span> <span class="p">(</span><span class="mi">10</span><span class="p">,</span><span class="mi">20</span><span class="p">,</span><span class="mi">30</span><span class="p">)</span>
</pre></div>
</div>
<div class="section" id="semantic-checks">
<span id="id6"></span><h5>Semantic Checks<a class="headerlink" href="#semantic-checks" title="Permalink to this headline">¶</a></h5>
<ul class="simple">
<li>an <em>assigned-goto-stmt</em> cannot be a <em>do-term-action-stmt</em> (F90:R829)</li>
<li>an <em>assigned-goto-stmt</em> cannot be a <em>do-term-shared-stmt</em> (F90:R833)</li>
<li>constraints from (F90:R839)<ul>
<li>each <em>label</em> in an optional <em>label-list</em> must be the statement label of a branch target statement that appears in the same scoping unit as the <em>assigned-goto-stmt</em></li>
<li><em>scalar-int-variable</em> (<code class="docutils literal notranslate"><span class="pre">i</span></code> in the example above) must be named and of type default integer</li>
<li>an integer variable that has been assigned a label may only be referenced in an <em>assigned-goto</em> or as a format specifier in an I/O statement</li>
<li>when an I/O statement with a <em>format-specifier</em> that is an integer variable is executed or when an <em>assigned-goto</em> is executed, the variable must have been assigned a <em>label</em></li>
<li>an integer variable can only be assigned a label via the <code class="docutils literal notranslate"><span class="pre">ASSIGN</span></code> statement</li>
<li>the label assigned to the variable must be in the same scoping unit as the <em>assigned-goto</em> that branches to the <em>label</em> value</li>
<li>if the parameterized list of labels is present, the label value assigned to the integer variable must appear in that <em>label-list</em></li>
<li>a distinct <em>label</em> can appear more than once in the <em>label-list</em></li>
</ul>
</li>
</ul>
<p>Some interpretation is needed as the terms of the older standard are different.</p>
<p>A “scoping unit” is defined as</p>
<ul class="simple">
<li>a derived-type definition</li>
<li>a procedure interface body, excluding derived-types and interfaces contained within it</li>
<li>a program unit or subprogram, excluding derived-types, interfaces, and subprograms contained within it</li>
</ul>
<p>This is a more lax definition of scope than inclusive scope.</p>
<p>A <em>named variable</em> distinguishes a variable such as, <code class="docutils literal notranslate"><span class="pre">i</span></code>, from an element of an array, <code class="docutils literal notranslate"><span class="pre">a(i)</span></code>, for example.</p>
</div>
</div>
</div>
<div class="section" id="labels-used-in-i-o">
<span id="labels-used-in-i-o"></span><h3>Labels used in I/O<a class="headerlink" href="#labels-used-in-i-o" title="Permalink to this headline">¶</a></h3>
<div class="section" id="data-transfer-statements">
<span id="data-transfer-statements"></span><h4>Data transfer statements<a class="headerlink" href="#data-transfer-statements" title="Permalink to this headline">¶</a></h4>
<p>In data transfer (I/O) statements (e.g., <code class="docutils literal notranslate"><span class="pre">READ</span></code>), the user can specify a <code class="docutils literal notranslate"><span class="pre">FMT=</span></code> specifier that can take a label as its argument. (R1215)</p>
<div class="section" id="semantic-checks">
<span id="id7"></span><h5>Semantic Checks<a class="headerlink" href="#semantic-checks" title="Permalink to this headline">¶</a></h5>
<ul class="simple">
<li>if the <code class="docutils literal notranslate"><span class="pre">FMT=</span></code> specifier has a label as its argument (C1230)<ul>
<li>the label must correspond to a <code class="docutils literal notranslate"><span class="pre">FORMAT</span></code> statement<ul>
<li>if the statement is not a <code class="docutils literal notranslate"><span class="pre">FORMAT</span></code>, error statement must be a <code class="docutils literal notranslate"><span class="pre">FORMAT</span></code></li>
</ul>
</li>
<li>the labelled <code class="docutils literal notranslate"><span class="pre">FORMAT</span></code> statement must be in the same inclusive scope as the originating data transfer statement (also in 2008)<ul>
<li>if the label statement does not exist, error label does not exist</li>
<li>if the label statement is not in scope, error label is not in inclusive scope</li>
</ul>
</li>
<li>Exceptions (errors demoted to warnings)<ul>
<li>PGI extension: referenced <code class="docutils literal notranslate"><span class="pre">FORMAT</span></code> statements may appear in a host procedure</li>
<li>Possible relaxation: the scope of the referenced <code class="docutils literal notranslate"><span class="pre">FORMAT</span></code> statement may be ignored, allowing a <code class="docutils literal notranslate"><span class="pre">FORMAT</span></code> to be referenced from any scope in the compilation.</li>
</ul>
</li>
</ul>
</li>
</ul>
</div>
</div>
</div>
<div class="section" id="construct-name-generalities">
<span id="construct-name-generalities"></span><h3>Construct Name generalities<a class="headerlink" href="#construct-name-generalities" title="Permalink to this headline">¶</a></h3>
<p>Various Fortran constructs can have names. These include</p>
<ul class="simple">
<li>the <code class="docutils literal notranslate"><span class="pre">WHERE</span></code> construct (10.2.3)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">FORALL</span></code> construct (10.2.4)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">ASSOCIATE</span></code> construct (11.1.3)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">BLOCK</span></code> construct (11.1.4)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">CHANGE</span> <span class="pre">TEAM</span></code> construct (11.1.5)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">CRITICAL</span></code> construct (11.1.6)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">DO</span></code> construct (11.1.7)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">IF</span></code> construct (11.1.8)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">SELECT</span> <span class="pre">CASE</span></code> construct (11.1.9)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">SELECT</span> <span class="pre">RANK</span></code> construct (11.1.10)</li>
<li>the <code class="docutils literal notranslate"><span class="pre">SELECT</span> <span class="pre">TYPE</span></code> construct (11.1.11)</li>
</ul>
<div class="section" id="semantics-checks">
<span id="id8"></span><h4>Semantics Checks<a class="headerlink" href="#semantics-checks" title="Permalink to this headline">¶</a></h4>
<p>A construct name is a name formed under 6.2.2.  A name is an identifier. Identifiers are parsed by the parser.</p>
<ul class="simple">
<li>the maximum length of a name is 63 characters (C601)</li>
</ul>
<p>Names must either not be given for the construct or used throughout when specified.</p>
<ul class="simple">
<li>if a construct is given a name, the construct’s <code class="docutils literal notranslate"><span class="pre">END</span></code> statement must also specify the same name (<code class="docutils literal notranslate"><span class="pre">WHERE</span></code> C1033, <code class="docutils literal notranslate"><span class="pre">FORALL</span></code> C1035, …)</li>
<li><code class="docutils literal notranslate"><span class="pre">WHERE</span></code> has additional <code class="docutils literal notranslate"><span class="pre">ELSEWHERE</span></code> clauses</li>
<li><code class="docutils literal notranslate"><span class="pre">IF</span></code> has additional <code class="docutils literal notranslate"><span class="pre">ELSE</span> <span class="pre">IF</span></code> and <code class="docutils literal notranslate"><span class="pre">ELSE</span></code> clauses</li>
<li><code class="docutils literal notranslate"><span class="pre">SELECT</span> <span class="pre">CASE</span></code> has additional <code class="docutils literal notranslate"><span class="pre">CASE</span></code> clauses</li>
<li><code class="docutils literal notranslate"><span class="pre">SELECT</span> <span class="pre">RANK</span></code> has additional <code class="docutils literal notranslate"><span class="pre">RANK</span></code> clauses</li>
<li><code class="docutils literal notranslate"><span class="pre">SELECT</span> <span class="pre">TYPE</span></code> has additional <em>type-guard-stmt</em>
These additional statements must meet the same constraint as the <code class="docutils literal notranslate"><span class="pre">END</span></code> of the construct. Names must match, if present, or there must be no names for any of the clauses.</li>
</ul>
</div>
</div>
<div class="section" id="cycle-statement-11-1-7-4-4">
<span id="cycle-statement-11-1-7-4-4"></span><h3><code class="docutils literal notranslate"><span class="pre">CYCLE</span></code> statement (11.1.7.4.4)<a class="headerlink" href="#cycle-statement-11-1-7-4-4" title="Permalink to this headline">¶</a></h3>
<p>The <code class="docutils literal notranslate"><span class="pre">CYCLE</span></code> statement takes an optional <em>do-construct-name</em>.</p>
<div class="section" id="semantics-checks">
<span id="id9"></span><h4>Semantics Checks<a class="headerlink" href="#semantics-checks" title="Permalink to this headline">¶</a></h4>
<ul class="simple">
<li>if the <code class="docutils literal notranslate"><span class="pre">CYCLE</span></code> has a <em>construct-name</em>, then the <code class="docutils literal notranslate"><span class="pre">CYCLE</span></code> statement must appear within that named <em>do-construct</em> (C1134)</li>
<li>if the <code class="docutils literal notranslate"><span class="pre">CYCLE</span></code> does not have a <em>do-construct-name</em>, the <code class="docutils literal notranslate"><span class="pre">CYCLE</span></code> statement must appear within a <em>do-construct</em> (C1134)</li>
</ul>
</div>
</div>
<div class="section" id="exit-statement-11-1-12">
<span id="exit-statement-11-1-12"></span><h3><code class="docutils literal notranslate"><span class="pre">EXIT</span></code> statement (11.1.12)<a class="headerlink" href="#exit-statement-11-1-12" title="Permalink to this headline">¶</a></h3>
<p>The <code class="docutils literal notranslate"><span class="pre">EXIT</span></code> statement takes an optional <em>construct-name</em>.</p>
<div class="section" id="semantics-checks">
<span id="id10"></span><h4>Semantics Checks<a class="headerlink" href="#semantics-checks" title="Permalink to this headline">¶</a></h4>
<ul class="simple">
<li>if the <code class="docutils literal notranslate"><span class="pre">EXIT</span></code> has a <em>construct-name</em>, then the <code class="docutils literal notranslate"><span class="pre">EXIT</span></code> statement must appear within that named construct (C1166)</li>
<li>if the <code class="docutils literal notranslate"><span class="pre">EXIT</span></code> does not have a <em>construct-name</em>, the <code class="docutils literal notranslate"><span class="pre">EXIT</span></code> statement must appear within a <em>do-construct</em> (C1166)</li>
<li>an <em>exit-stmt</em> must not appear in a <code class="docutils literal notranslate"><span class="pre">DO</span> <span class="pre">CONCURRENT</span></code> if the <code class="docutils literal notranslate"><span class="pre">EXIT</span></code> belongs to the <code class="docutils literal notranslate"><span class="pre">DO</span> <span class="pre">CONCURRENT</span></code> or an outer construct enclosing the <code class="docutils literal notranslate"><span class="pre">DO</span> <span class="pre">CONCURRENT</span></code> (C1167)</li>
<li>an <em>exit-stmt</em> must not appear in a <code class="docutils literal notranslate"><span class="pre">CHANGE</span> <span class="pre">TEAM</span></code> (<code class="docutils literal notranslate"><span class="pre">CRITICAL</span></code>) if the <code class="docutils literal notranslate"><span class="pre">EXIT</span></code> belongs to an outer construct enclosing the <code class="docutils literal notranslate"><span class="pre">CHANGE</span> <span class="pre">TEAM</span></code> (<code class="docutils literal notranslate"><span class="pre">CRITICAL</span></code>) (C1168)</li>
</ul>
</div>
