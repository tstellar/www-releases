<div class="section" id="fortran-extensions-supported-by-flang">
<span id="fortran-extensions-supported-by-flang"></span><h1>Fortran Extensions supported by Flang<a class="headerlink" href="#fortran-extensions-supported-by-flang" title="Permalink to this headline">¶</a></h1>
<p>As a general principle, this compiler will accept by default and
without complaint many legacy features, extensions to the standard
language, and features that have been deleted from the standard,
so long as the recognition of those features would not cause a
standard-conforming program to be rejected or misinterpreted.</p>
<p>Other non-standard features, which do conflict with the current
standard specification of the Fortran programming language, are
accepted if enabled by command-line options.</p>
<div class="section" id="intentional-violations-of-the-standard">
<span id="intentional-violations-of-the-standard"></span><h2>Intentional violations of the standard<a class="headerlink" href="#intentional-violations-of-the-standard" title="Permalink to this headline">¶</a></h2>
<ul class="simple">
<li>Scalar <code class="docutils literal notranslate"><span class="pre">INTEGER</span></code> actual argument expressions (not variables!)
are converted to the kinds of scalar <code class="docutils literal notranslate"><span class="pre">INTEGER</span></code> dummy arguments
when the interface is explicit and the kinds differ.
This conversion allows the results of the intrinsics like
<code class="docutils literal notranslate"><span class="pre">SIZE</span></code> that (as mentioned below) may return non-default
<code class="docutils literal notranslate"><span class="pre">INTEGER</span></code> results by default to be passed.  A warning is
emitted when truncation is possible.</li>
<li>We are not strict on the contents of <code class="docutils literal notranslate"><span class="pre">BLOCK</span> <span class="pre">DATA</span></code> subprograms
so long as they contain no executable code, no internal subprograms,
and allocate no storage outside a named <code class="docutils literal notranslate"><span class="pre">COMMON</span></code> block.  (C1415)</li>
</ul>
</div>
<div class="section" id="extensions-deletions-and-legacy-features-supported-by-default">
<span id="extensions-deletions-and-legacy-features-supported-by-default"></span><h2>Extensions, deletions, and legacy features supported by default<a class="headerlink" href="#extensions-deletions-and-legacy-features-supported-by-default" title="Permalink to this headline">¶</a></h2>
<ul class="simple">
<li>Tabs in source</li>
<li><code class="docutils literal notranslate"><span class="pre">&lt;&gt;</span></code> as synonym for <code class="docutils literal notranslate"><span class="pre">.NE.</span></code> and <code class="docutils literal notranslate"><span class="pre">/=</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">$</span></code> and <code class="docutils literal notranslate"><span class="pre">&#64;</span></code> as legal characters in names</li>
<li>Initialization in type declaration statements using <code class="docutils literal notranslate"><span class="pre">/values/</span></code></li>
<li>Kind specification with <code class="docutils literal notranslate"><span class="pre">*</span></code>, e.g. <code class="docutils literal notranslate"><span class="pre">REAL*4</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">DOUBLE</span> <span class="pre">COMPLEX</span></code></li>
<li>Signed complex literal constants</li>
<li>DEC <code class="docutils literal notranslate"><span class="pre">STRUCTURE</span></code>, <code class="docutils literal notranslate"><span class="pre">RECORD</span></code>, <code class="docutils literal notranslate"><span class="pre">UNION</span></code>, and <code class="docutils literal notranslate"><span class="pre">MAP</span></code></li>
<li>Structure field access with <code class="docutils literal notranslate"><span class="pre">.field</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">BYTE</span></code> as synonym for <code class="docutils literal notranslate"><span class="pre">INTEGER(KIND=1)</span></code></li>
<li>Quad precision REAL literals with <code class="docutils literal notranslate"><span class="pre">Q</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">X</span></code> prefix/suffix as synonym for <code class="docutils literal notranslate"><span class="pre">Z</span></code> on hexadecimal literals</li>
<li><code class="docutils literal notranslate"><span class="pre">B</span></code>, <code class="docutils literal notranslate"><span class="pre">O</span></code>, <code class="docutils literal notranslate"><span class="pre">Z</span></code>, and <code class="docutils literal notranslate"><span class="pre">X</span></code> accepted as suffixes as well as prefixes</li>
<li>Triplets allowed in array constructors</li>
<li>Old-style <code class="docutils literal notranslate"><span class="pre">PARAMETER</span> <span class="pre">pi=3.14</span></code> statement without parentheses</li>
<li><code class="docutils literal notranslate"><span class="pre">%LOC</span></code>, <code class="docutils literal notranslate"><span class="pre">%VAL</span></code>, and <code class="docutils literal notranslate"><span class="pre">%REF</span></code></li>
<li>Leading comma allowed before I/O item list</li>
<li>Empty parentheses allowed in <code class="docutils literal notranslate"><span class="pre">PROGRAM</span> <span class="pre">P()</span></code></li>
<li>Missing parentheses allowed in <code class="docutils literal notranslate"><span class="pre">FUNCTION</span> <span class="pre">F</span></code></li>
<li>Cray based <code class="docutils literal notranslate"><span class="pre">POINTER(p,x)</span></code> and <code class="docutils literal notranslate"><span class="pre">LOC()</span></code> intrinsic (with <code class="docutils literal notranslate"><span class="pre">%LOC()</span></code> as
an alias)</li>
<li>Arithmetic <code class="docutils literal notranslate"><span class="pre">IF</span></code>.  (Which branch should NaN take? Fall through?)</li>
<li><code class="docutils literal notranslate"><span class="pre">ASSIGN</span></code> statement, assigned <code class="docutils literal notranslate"><span class="pre">GO</span> <span class="pre">TO</span></code>, and assigned format</li>
<li><code class="docutils literal notranslate"><span class="pre">PAUSE</span></code> statement</li>
<li>Hollerith literals and edit descriptors</li>
<li><code class="docutils literal notranslate"><span class="pre">NAMELIST</span></code> allowed in the execution part</li>
<li>Omitted colons on type declaration statements with attributes</li>
<li>COMPLEX constructor expression, e.g. <code class="docutils literal notranslate"><span class="pre">(x+y,z)</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">+</span></code> and <code class="docutils literal notranslate"><span class="pre">-</span></code> before all primary expressions, e.g. <code class="docutils literal notranslate"><span class="pre">x*-y</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">.NOT.</span> <span class="pre">.NOT.</span></code> accepted</li>
<li><code class="docutils literal notranslate"><span class="pre">NAME=</span></code> as synonym for <code class="docutils literal notranslate"><span class="pre">FILE=</span></code></li>
<li>Data edit descriptors without width or other details</li>
<li><code class="docutils literal notranslate"><span class="pre">D</span></code> lines in fixed form as comments or debug code</li>
<li><code class="docutils literal notranslate"><span class="pre">CONVERT=</span></code> on the OPEN and INQUIRE statements</li>
<li><code class="docutils literal notranslate"><span class="pre">DISPOSE=</span></code> on the OPEN and INQUIRE statements</li>
<li>Leading semicolons are ignored before any statement that
could have a label</li>
<li>The character <code class="docutils literal notranslate"><span class="pre">&amp;</span></code> in column 1 in fixed form source is a variant form
of continuation line.</li>
<li>Character literals as elements of an array constructor without an explicit
type specifier need not have the same length; the longest literal determines
the length parameter of the implicit type, not the first.</li>
<li>Outside a character literal, a comment after a continuation marker (&amp;)
need not begin with a comment marker (!).</li>
<li>Classic C-style /<em>comments</em>/ are skipped, so multi-language header
files are easier to write and use.</li>
<li>$ and \ edit descriptors are supported in FORMAT to suppress newline
output on user prompts.</li>
<li>REAL and DOUBLE PRECISION variable and bounds in DO loops</li>
<li>Integer literals without explicit kind specifiers that are out of range
for the default kind of INTEGER are assumed to have the least larger kind
that can hold them, if one exists.</li>
<li>BOZ literals can be used as INTEGER values in contexts where the type is
unambiguous: the right hand sides of assigments and initializations
of INTEGER entities, and as actual arguments to a few intrinsic functions
(ACHAR, BTEST, CHAR).  But they cannot be used if the type would not
be known (e.g., <code class="docutils literal notranslate"><span class="pre">IAND(X'1',X'2')</span></code>).</li>
<li>BOZ literals can also be used as REAL values in some contexts where the
type is unambiguous, such as initializations of REAL parameters.</li>
<li>EQUIVALENCE of numeric and character sequences (a ubiquitous extension)</li>
<li>Values for whole anonymous parent components in structure constructors
(e.g., <code class="docutils literal notranslate"><span class="pre">EXTENDEDTYPE(PARENTTYPE(1,2,3))</span></code> rather than <code class="docutils literal notranslate"><span class="pre">EXTENDEDTYPE(1,2,3)</span></code>
or <code class="docutils literal notranslate"><span class="pre">EXTENDEDTYPE(PARENTTYPE=PARENTTYPE(1,2,3))</span></code>).</li>
<li>Some intrinsic functions are specified in the standard as requiring the
same type and kind for their arguments (viz., ATAN with two arguments,
ATAN2, DIM, HYPOT, MAX, MIN, MOD, and MODULO);
we allow distinct types to be used, promoting
the arguments as if they were operands to an intrinsic <code class="docutils literal notranslate"><span class="pre">+</span></code> operator,
and defining the result type accordingly.</li>
<li>DOUBLE COMPLEX intrinsics DREAL, DCMPLX, DCONJG, and DIMAG.</li>
<li>INT_PTR_KIND intrinsic returns the kind of c_intptr_t.</li>
<li>Restricted specific conversion intrinsics FLOAT, SNGL, IDINT, IFIX, DREAL,
and DCMPLX accept arguments of any kind instead of only the default kind or
double precision kind. Their result kinds remain as specified.</li>
<li>Specific intrinsics AMAX0, AMAX1, AMIN0, AMIN1, DMAX1, DMIN1, MAX0, MAX1,
MIN0, and MIN1 accept more argument types than specified. They are replaced by
the related generics followed by conversions to the specified result types.</li>
<li>When a scalar CHARACTER actual argument of the same kind is known to
have a length shorter than the associated dummy argument, it is extended
on the right with blanks, similar to assignment.</li>
<li>When a dummy argument is <code class="docutils literal notranslate"><span class="pre">POINTER</span></code> or <code class="docutils literal notranslate"><span class="pre">ALLOCATABLE</span></code> and is <code class="docutils literal notranslate"><span class="pre">INTENT(IN)</span></code>, we
relax enforcement of some requirements on actual arguments that must otherwise
hold true for definable arguments.</li>
<li>Assignment of <code class="docutils literal notranslate"><span class="pre">LOGICAL</span></code> to <code class="docutils literal notranslate"><span class="pre">INTEGER</span></code> and vice versa (but not other types) is
allowed.  The values are normalized.</li>
<li>An effectively empty source file (no program unit) is accepted and
produces an empty relocatable output file.</li>
<li>A <code class="docutils literal notranslate"><span class="pre">RETURN</span></code> statement may appear in a main program.</li>
<li>DATA statement initialization is allowed for procedure pointers outside
structure constructors.</li>
</ul>
<div class="section" id="extensions-supported-when-enabled-by-options">
<span id="extensions-supported-when-enabled-by-options"></span><h3>Extensions supported when enabled by options<a class="headerlink" href="#extensions-supported-when-enabled-by-options" title="Permalink to this headline">¶</a></h3>
<ul class="simple">
<li>C-style backslash escape sequences in quoted CHARACTER literals
(but not Hollerith) [-fbackslash]</li>
<li>Logical abbreviations <code class="docutils literal notranslate"><span class="pre">.T.</span></code>, <code class="docutils literal notranslate"><span class="pre">.F.</span></code>, <code class="docutils literal notranslate"><span class="pre">.N.</span></code>, <code class="docutils literal notranslate"><span class="pre">.A.</span></code>, <code class="docutils literal notranslate"><span class="pre">.O.</span></code>, and <code class="docutils literal notranslate"><span class="pre">.X.</span></code>
[-flogical-abbreviations]</li>
<li><code class="docutils literal notranslate"><span class="pre">.XOR.</span></code> as a synonym for <code class="docutils literal notranslate"><span class="pre">.NEQV.</span></code> [-fxor-operator]</li>
<li>The default <code class="docutils literal notranslate"><span class="pre">INTEGER</span></code> type is required by the standard to occupy
the same amount of storage as the default <code class="docutils literal notranslate"><span class="pre">REAL</span></code> type.  Default
<code class="docutils literal notranslate"><span class="pre">REAL</span></code> is of course 32-bit IEEE-754 floating-point today.  This legacy
rule imposes an artificially small constraint in some cases
where Fortran mandates that something have the default <code class="docutils literal notranslate"><span class="pre">INTEGER</span></code>
type: specifically, the results of references to the intrinsic functions
<code class="docutils literal notranslate"><span class="pre">SIZE</span></code>, <code class="docutils literal notranslate"><span class="pre">LBOUND</span></code>, <code class="docutils literal notranslate"><span class="pre">UBOUND</span></code>, <code class="docutils literal notranslate"><span class="pre">SHAPE</span></code>, and the location reductions
<code class="docutils literal notranslate"><span class="pre">FINDLOC</span></code>, <code class="docutils literal notranslate"><span class="pre">MAXLOC</span></code>, and <code class="docutils literal notranslate"><span class="pre">MINLOC</span></code> in the absence of an explicit
<code class="docutils literal notranslate"><span class="pre">KIND=</span></code> actual argument.  We return <code class="docutils literal notranslate"><span class="pre">INTEGER(KIND=8)</span></code> by default in
these cases when the <code class="docutils literal notranslate"><span class="pre">-flarge-sizes</span></code> option is enabled.</li>
</ul>
</div>
<div class="section" id="extensions-and-legacy-features-deliberately-not-supported">
<span id="extensions-and-legacy-features-deliberately-not-supported"></span><h3>Extensions and legacy features deliberately not supported<a class="headerlink" href="#extensions-and-legacy-features-deliberately-not-supported" title="Permalink to this headline">¶</a></h3>
<ul class="simple">
<li><code class="docutils literal notranslate"><span class="pre">.LG.</span></code> as synonym for <code class="docutils literal notranslate"><span class="pre">.NE.</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">REDIMENSION</span></code></li>
<li>Allocatable <code class="docutils literal notranslate"><span class="pre">COMMON</span></code></li>
<li>Expressions in formats</li>
<li><code class="docutils literal notranslate"><span class="pre">ACCEPT</span></code> as synonym for <code class="docutils literal notranslate"><span class="pre">READ</span> <span class="pre">*</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">TYPE</span></code> as synonym for <code class="docutils literal notranslate"><span class="pre">PRINT</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">ARRAY</span></code> as synonym for <code class="docutils literal notranslate"><span class="pre">DIMENSION</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">VIRTUAL</span></code> as synonym for <code class="docutils literal notranslate"><span class="pre">DIMENSION</span></code></li>
<li><code class="docutils literal notranslate"><span class="pre">ENCODE</span></code> and <code class="docutils literal notranslate"><span class="pre">DECODE</span></code> as synonyms for internal I/O</li>
<li><code class="docutils literal notranslate"><span class="pre">IMPLICIT</span> <span class="pre">AUTOMATIC</span></code>, <code class="docutils literal notranslate"><span class="pre">IMPLICIT</span> <span class="pre">STATIC</span></code></li>
<li>Default exponent of zero, e.g. <code class="docutils literal notranslate"><span class="pre">3.14159E</span></code></li>
<li>Characters in defined operators that are neither letters nor digits</li>
<li><code class="docutils literal notranslate"><span class="pre">B</span></code> suffix on unquoted octal constants</li>
<li><code class="docutils literal notranslate"><span class="pre">Z</span></code> prefix on unquoted hexadecimal constants (dangerous)</li>
<li><code class="docutils literal notranslate"><span class="pre">T</span></code> and <code class="docutils literal notranslate"><span class="pre">F</span></code> as abbreviations for <code class="docutils literal notranslate"><span class="pre">.TRUE.</span></code> and <code class="docutils literal notranslate"><span class="pre">.FALSE.</span></code> in DATA (PGI/XLF)</li>
<li>Use of host FORMAT labels in internal subprograms (PGI-only feature)</li>
<li>ALLOCATE(TYPE(derived)::…) as variant of correct ALLOCATE(derived::…) (PGI only)</li>
<li>Defining an explicit interface for a subprogram within itself (PGI only)</li>
<li>USE association of a procedure interface within that same procedure’s definition</li>
<li>NULL() as a structure constructor expression for an ALLOCATABLE component (PGI).</li>
<li>Conversion of LOGICAL to INTEGER in expressions.</li>
<li>IF (integer expression) THEN … END IF  (PGI/Intel)</li>
<li>Comparsion of LOGICAL with ==/.EQ. rather than .EQV. (also .NEQV.) (PGI/Intel)</li>
<li>Procedure pointers in COMMON blocks (PGI/Intel)</li>
<li>Underindexing multi-dimensional arrays (e.g., A(1) rather than A(1,1)) (PGI only)</li>
<li>Legacy PGI <code class="docutils literal notranslate"><span class="pre">NCHARACTER</span></code> type and <code class="docutils literal notranslate"><span class="pre">NC</span></code> Kanji character literals</li>
<li>Using non-integer expressions for array bounds (e.g., REAL A(3.14159)) (PGI/Intel)</li>
<li>Mixing INTEGER types as operands to bit intrinsics (e.g., IAND); only two
compilers support it, and they disagree on sign extension.</li>
<li>Module &amp; program names that conflict with an object inside the unit (PGI only).</li>
<li>When the same name is brought into scope via USE association from
multiple modules, the name must refer to a generic interface; PGI
allows a name to be a procedure from one module and a generic interface
from another.</li>
<li>Type parameter declarations must come first in a derived type definition;
some compilers allow them to follow <code class="docutils literal notranslate"><span class="pre">PRIVATE</span></code>, or be intermixed with the
component declarations.</li>
<li>Wrong argument types in calls to specific intrinsics that have different names than the
related generics. Some accepted exceptions are listed above in the allowed extensions.
PGI, Intel, and XLF support this in ways that are not numerically equivalent.
PGI converts the arguments while Intel and XLF replace the specific by the related generic.</li>
</ul>
</div>
</div>
<div class="section" id="preprocessing-behavior">
<span id="preprocessing-behavior"></span><h2>Preprocessing behavior<a class="headerlink" href="#preprocessing-behavior" title="Permalink to this headline">¶</a></h2>
<ul class="simple">
<li>The preprocessor is always run, whatever the filename extension may be.</li>
<li>We respect Fortran comments in macro actual arguments (like GNU, Intel, NAG;
unlike PGI and XLF) on the principle that macro calls should be treated
like function references.  Fortran’s line continuation methods also work.</li>
</ul>
</div>
